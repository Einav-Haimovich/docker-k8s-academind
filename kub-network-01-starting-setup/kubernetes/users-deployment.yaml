apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: einav1206/kube-network-users:latest
          env:
            - name: AUTH_SERVICE_SERVICE_HOST
              value: "auth-service.default"